<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" type="text/css" href="display1.css">
</head>
<body>
    <div id="id1">box1</div>
    <span>HTML</span>
    <div id="id2">box2</div>
    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum labore eos corrupti. Iste porro architecto quos asperiores, minus quo eaque sapiente eveniet velit iure perferendis, eius distinctio quod, sequi iusto!</p> -->
    <!-- <ol>
        <li>inline</li>
        <li>block</li>
        <li>inline-block</li>
    </ol> -->
    <!-- inline	Displays an element as an inline element (like <span>). Any height and width properties will have no effect	
        block	Displays an element as a block element (like <p>). It starts on a new line, and takes up the whole width	
        contents	Makes the container disappear, making the child elements children of the element the next level up in the DOM	(JS)
        flex	Displays an element as a block-level flex container	
        grid	Displays an element as a block-level grid container	
        inline-block	Displays an element as an inline-level block container. The element itself is formatted as an inline element, but you can apply height and width values	
        inline-flex	Displays an element as an inline-level flex container	
        inline-grid	Displays an element as an inline-level grid container	
        inline-table	The element is displayed as an inline-level table	
        list-item	Let the element behave like a <li> element	
        run-in	Displays an element as either block or inline, depending on context	
        table	Let the element behave like a <table> element	
        table-caption	Let the element behave like a <caption> element	
        table-column-group	Let the element behave like a <colgroup> element	
        table-header-group	Let the element behave like a <thead> element	
        table-footer-group	Let the element behave like a <tfoot> element	
        table-row-group	Let the element behave like a <tbody> element	
        table-cell	Let the element behave like a <td> element	
        table-column	Let the element behave like a <col> element	
        table-row	Let the element behave like a <tr> element	
        none	The element is completely removed	
        initial	Sets this property to its default value. Read about initial	
        inherit	Inherits this property from its parent element. Read about inherit<ol>
        
    </ol> -->
</body>
</html>
